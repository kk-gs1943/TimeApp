<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, user-scalable=no">

    <!-- ▼Font Awesome -->
    <link rel="stylesheet" href="./style.css">
    <!-- ▲Font Awesome -->

    <!-- ▼CSS -->
    <link href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" rel="stylesheet">
    <!-- ▲CSS -->

    <title>TimeApp</title>
</head>
<body>

    <!-- ▼ヘッダー //#header -->
    <header id="header">

        <!-- ▼ハンバーガーメニュー //.headerNavOuter -->
        <div class="headerNavOuter">

            <!-- ▼ナビゲーション //.headerNav -->
            <nav class="headerNav">
                <ul class="navList">
                    <li class="navItem"><a href="#Home">Home</a></li>
                    <li class="navItem"><a href="#Timer">Timer</a></li>
                    <li class="navItem"><a href="#Clock">Clock</a></li>
                    <li class="navItem"><a href="#Stopwatch">Stopwatch</a></li>
                </ul> 
            </nav>
            <!-- ▲ナビゲーション //.headerNav -->

            <!-- ▼ハンバーガーボタン //#js-hamburger, .hamburger_btn -->
            <div id="js-hamburger" class="hamburger_btn">
                <span class="hamburger_line hamburger_line_1"></span>
                <span class="hamburger_line hamburger_line_2"></span>
                <span class="hamburger_line hamburger_line_3"></span>
            </div>
            <!-- ▲ハンバーガーボタン //#js-hamburger, .hamburger_btn -->

            <!-- ▼ハンバーガーメニュー背景 //#js-black-bg, .black-bg -->
            <div id="js-black-bg" class="black-bg"></div>
            <!-- ▲ハンバーガーメニュー背景 //#js-black-bg, .black-bg -->

        </div>
        <!-- ▲ハンバーガーメニュー //.headerNavOuter -->

    </header>
    <!-- ▲ヘッダー //#header -->

    <!-- ▼タブ //.tab-group -->
    <div class="tab-group">

        <!-- ▼タブメニュー //.tabs_menu -->
        <div class="tabs_menu">

            <!-- ▼ホーム -->
            <input checked id="rad1" name="rad" type="radio">
            <label data-text="Home" for="rad1"><i class="fa fa-home" aria-hidden="true" style="color: #fff;"></i></label>
            <!-- ▲ホーム -->

            <!-- ▼タイマー -->
            <input id="rad2" name="rad" type="radio">
            <label data-text="Timer" for="rad2"><i class="fa fa-hourglass" style="color: #fff;"></i></label>
            <!-- ▲タイマー -->

            <!-- ▼時計 -->
            <input id="rad3" name="rad" type="radio">
            <label data-text="Clock" for="rad3"><i class="far fa-clock" style="color: #fff;"></i></label>
            <!-- ▲時計 -->

            <!-- ▼ストップウォッチ -->
            <input id="rad4" name="rad" type="radio">
            <label data-text="Stopwatch" for="rad4"><i class="fas fa-stopwatch" style="color: #fff;"></i></label>
            <!-- ▲ストップウォッチ -->

            <!-- ▼タブ中身 //.tabs_cont -->
            <div class="tabs_cont">

                <!-- ▼ホーム //#Home, .card -->
                <div id="Home" class="card">
                    <div id="wrapper">
                        <main id="main">
                            <div class="title">
                                <h2>TimeApp</h2>
                            </div>
                            <div class="title-text">
                                <p>タイマー＋時計＋ストップウォッチWEBアプリ</p>
                            </div>
                        </main>
                    </div>
                </div>
                <!-- ▲ホーム //#Home, .card -->

            </div>
            <!-- ▲タブ中身 //.tabs_cont -->

            <!-- ▼タブ中身 //.tabs_cont -->
            <div class="tabs_cont">

                <!-- ▼タイマー //#Timer, .card -->
                <div id="Timer" class="card">
                    <div class="player-wrapper">

                        <!-- ▼背景動画(初期) -->
                        <div class="vid-container">
                            <video loop>
                                <source src="./video/Sea.mp4" type="video/mp4">
                            </video>
                        </div>
                        <!-- ▲背景動画(初期) -->

                        <div class="player-container">

                            <!-- ▼音楽(初期) -->
                            <audio class="song">
                                <source src="./sounds/Sea.mp3" />
                            </audio>
                            <!-- ▲音楽(初期) -->

                            <div class="player-timer">

                                <!-- ▼残り再生時間(円の外周) //.track-outline -->
                                <svg class="track-outline" width="220" height="220" viewbox="0 0 220 220" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <circle cx="110" cy="110" r="108.5" stroke="white" stroke-width="3"/>
                                </svg>
                                <!-- ▲残り再生時間(円の外周) //.track-outline -->

                                <!-- ▼残り再生時間(円の外周を時間経過で動く) //.moving-outline -->
                                <svg class="moving-outline" width="220" height="220" viewbox="0 0 220 220" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <circle cx="110" cy="110" r="108.5" stroke="#E7E7E7" stroke-width="3"/>
                                </svg>
                                <!-- ▲残り再生時間(円の外周を時間経過で動く) //.moving-outline -->

                                <!-- ▼再生ボタン //.play -->
                                <img src="./svg/play.svg" class="play">
                                <!-- ▲再生ボタン //.play -->

                                <!-- ▼リプレイボタン //.replay -->
                                <img src="./svg/replay.svg" class="replay">
                                <!-- ▲リプレイボタン //.replay -->

                                <!-- ▼残り時間 //.time-display -->
                                <h1 class="time-display">0:00</h1>
                                <!-- ▲残り時間 //.time-display -->

                            </div>
                        </div>

                        <div class="select"> 
                            <p>Time select</p>

                            <!-- ▼時間設定 //.time-select -->
                            <div class="time-select">
                                <button class="three-min" data-time="180">3 Minutes</button>
                                <button class="five-min" data-time="300">5 Minutes</button>
                                <button class="ten-min" data-time="600">10 Minutes</button>
                            </div>
                            <!-- ▲時間設定 //.time-select -->

                            <div class="sound-list">
                                <p>Sound list</p>

                                <!-- ▼音楽リスト //.soundList -->
                                <div class="soundList">
                                    <div class="soundList-item">

                                        <!-- ▼音楽選択ボタン(海) //.soundList-btn -->
                                        <div class="soundList-btn" data-sound="./sounds/Sea.mp3" data-video="./video/Sea.mp4" >
                                            <img src="./img/Sea.jpg" alt="" class="soundList-image" />
                                            <div class="soundList-text">
                                                <span class="soundList-title">海</span>
                                                <span class="soundList-description">Sound of Sea</span>
                                            </div>
                                        </div>
                                        <!-- ▲音楽選択ボタン(海) //.soundList-btn -->

                                    </div>

                                    <div class="soundList-item">

                                        <!-- ▼音楽選択ボタン(雨) //.soundList-btn -->
                                        <div class="soundList-btn" data-sound="./sounds/Rain.mp3" data-video="./video/Rain.mp4">
                                            <img src="./img/Rain.jpg" alt="" class="soundList-image" />
                                            <div class="soundList-text">
                                                <span class="soundList-title">雨</span>
                                                <span class="soundList-description">Sound of Rain</span>
                                            </div>
                                        </div>
                                        <!-- ▲音楽選択ボタン(雨) //.soundList-btn -->

                                    </div>

                                    <div class="soundList-item">

                                        <!-- ▼音楽選択ボタン(焚火) //.soundList-btn -->
                                        <div class="soundList-btn" data-sound="./sounds/Fire.mp3" data-video="./video/Fire.mp4">
                                            <img src="./img/Fire.jpg" alt="" class="soundList-image" />
                                            <div class="soundList-text">
                                                <span class="soundList-title">焚火</span>
                                                <span class="soundList-description">Sounds of Fire</span>
                                            </div>
                                        </div>
                                        <!-- ▲音楽選択ボタン(焚火) //.soundList-btn -->

                                    </div>
                                </div>
                                <!-- ▲音楽リスト //.soundList -->

                            </div>
                        </div>
                    </div>
                </div>
                <!-- ▲Timer //#Timer, .card -->

            </div>
            <!-- ▲タブ中身 //.tabs_cont -->
            
            <!-- ▼タブ中身 //.tabs_cont -->
            <div class="tabs_cont">

                <!-- ▼時計 //#Clock, .card -->
                <div id="Clock" class="card">
                    <div class="clock-wrapper">
                        <div class="clock">

                            <!-- ▼日付 //.clock-date -->
                            <p class="clock-date DSEG14-Classic"></p>
                            <!-- ▲日付 //.clock-date -->

                            <!-- ▼文字盤 //.time -->
                            <div class="time">
                                <p class="clock-time DSEG14-Classic"></p>
                                <p class="clock-sec DSEG14-Classic"></p>
                            </div>
                            <!-- ▲文字盤 //.time -->

                        </div>
                    </div>
                </div>
                <!-- ▲時計 //#Clock, .card -->

            </div>
            <!-- ▲タブ中身 //.tabs_cont -->

            <!-- ▼タブ中身 //.tabs_cont -->
            <div class="tabs_cont">

                <!-- ▼ストップウォッチ //#Stopwatch, .card -->
                <div id="Stopwatch" class="card">
                    <div class="stopwatch-wrapper">
                        <div class="stopwatch">

                            <!-- ▼文字盤 //#timer -->
                            <div id="timer" class="stopwatch-count DSEG14-Classic">00:00:000</div>
                            <!-- ▲文字盤 //#timer -->

                            <!-- ▼ボタン -->
                            <div class="control">
                                <button id="start">START</button>
                                <button id="timeout">STOP</button>
                                <button id="reset">RESET</button>
                            </div>
                            <!-- ▲ボタン -->

                        </div>
                    </div>
                </div>
                <!-- ▲ストップウォッチ //#Stopwatch, .card -->

            </div>
            <!-- ▲タブ中身 //.tabs_cont -->

        </div>
        <!-- ▲タブメニュー //.tabs_menu -->

    </div>
    <!-- ▲タブ //.tab-group -->

    <!-- ▼フッター -->
    <footer id="footer">
        <p class="copyright" lang="en">
            ©️2022 Kohei Kanazawa All Right Reserved.
        </p>
    </footer>
    <!-- ▲フッター -->

    <!-- ▼JavaScript -->

    <!-- ▼ハンバーガーメニュー -->
    <script>
        const toggleNav = () => {

            // 要素の取得
            const body = document.body;
            const hamburger = document.getElementById('js-hamburger');
            const blackBg = document.getElementById('js-black-bg');

            // クリックイベントの登録
            hamburger.addEventListener('click', () => {
                body.classList.toggle('nav-open');
            });

            // クリックイベントの登録
            blackBg.addEventListener('click', () => {
                body.classList.remove('nav-open');
            });
        }
        toggleNav();
    </script>
    <!-- ▲ハンバーガーメニュー -->

    <!-- ▼timer.js -->
    <script src="./JavaScript/timer.js"></script>
    <!-- ▲timer.js -->

    <!-- ▼clock.js -->
    <script src="./JavaScript/clock.js"></script>
    <!-- ▲clock.js -->

    <!-- ▼stopwatch.js -->
    <script src="./JavaScript/stopwatch.js"></script>
    <!-- ▲stopwatch.js -->

    <!-- ▲JavaScript -->
</body>
</html>
